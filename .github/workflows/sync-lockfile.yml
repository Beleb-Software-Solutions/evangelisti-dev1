name: Sync package-lock.json

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-lockfile:
    runs-on: ubuntu-latest
    # Skip if commit is from this workflow (avoid infinite loop)
    if: "!contains(github.event.head_commit.message, 'chore: sync package-lock.json')"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Update package-lock.json
        run: npm install --package-lock-only --legacy-peer-deps

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet package-lock.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package-lock.json
          git commit -m "chore: sync package-lock.json with package.json"
          git push
